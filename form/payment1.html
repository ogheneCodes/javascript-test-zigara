<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment1.css" />
    <title>Payment screen1</title>
  </head>
  <body>
    <div id="payment-box1">
      <h2>How do you want to pay?</h2>
      <p>Choose an option to make payment</p>
      <form action="">
        <div id="paystack">
          <img src="images/paystack.logo.png" id="img1"/>
          <span id="paystack-radio">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          </span>
        </div>
        <div id="flutterwave">
          <img src="images/flutterwave.logo.png" id="img2"/>
          <span id="flutterwave-radio">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          </span>
        </div>
        <center><input type="submit" value="Pay" /></center>
      </form>
    </div>
  </body>
</html>
