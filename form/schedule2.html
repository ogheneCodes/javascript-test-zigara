<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="schedule2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Schedule_2</title>
  </head>
  <body>
    <div id="schedule2">
      <div id="innerschedule2">
        <p>Please fill in the necessary details to make your deliverry</p>
        <p>Choose item type</p>
        <form action="">
          <select name="items" id="items" required>
            <option value="shoes">Shoes</option>
            <option value="edibles">Edibles</option>
            <option value="cloths">Cloths</option>
            <option value="hair-extentions">Hair Extentions</option>
            <option value="food">Food</option>
            <option value="drugs">Drugs</option>
            <option value="fragile-items">Fragile Items</option>
            <option value="television">Television</option>
            <option value="others">Others</option>
          </select>
          <br /><br><br><br><br>       

          <div id="checked"  class="row" >
            <div class="col-lg-4 form-check form-check">
              <img src="images/fast-delivery 1.png" alt="">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">Bike</label>
            </div>
            <div  class="col-lg-4 form-check form-check">
              <img src="images/truck 1.png" alt="">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Vehicle
            </label>
            </div>
          </div>
          <input type="text" required/>
          <br /><br />
          <input type="text" required/> <br /><br />
          <p>Estimated kilometer 15mins km/hr</p>
          <br /><br />
          <center><input type="submit" value="Payment" /></center>
        </form>
      </div>
    </div>
  </body>
</html>
