<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <div id="contact-page">
      <div id="support-image">
        <center id="contact-text">Customer Support</center>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-4 col-lg-4" id="col1">
            <img src="images/phone.png" alt="" id="phone-img">
            <p>Need Help? Call us on 070400003782.</p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2" id="col3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6" id="col2">
            <h2>Write to us</h2>
            <div>
               <form action="">
                <span>
                    <input type="text"/>
                    <input type="text"/>
                  <textarea id="message-box" rows="4" cols="40"></textarea>
                </span>
                
                    
              
                <center><input type="submit" value="Submit"/></center>
               </form>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
